<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Arfa ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 350px;
      animation: pop 1s ease;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63956;
      transform: scale(1.05);
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 15px;
      color: #333;
      animation: fadeIn 1s ease;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Birthday, Arfa üéÇ‚ù§Ô∏è</h1>
    <p>Someone very special was born today‚Ä¶</p>
    <button onclick="showMessage()">Tap for a Surprise üíù</button>
    <div class="message" id="message">
      You make my days brighter, my heart lighter,  
      and my world so much happier.  
      <br><br>
      Thank you for being *you*.  
      I‚Äôm so lucky to have you in my life ü•∫üíô  
      <br><br>
      Happy Birthday, my favorite person ‚ú®
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }

    // floating hearts
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
